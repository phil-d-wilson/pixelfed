name: pixelfed
description: >-
  PIxelfed
type: sw.application
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/phil-d-wilson/pixelfed'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/phil-d-wilson/pixelfed/dev/logo.png'
data:
  applicationEnvironmentVariables:
    - SHOW_CURSOR: 0
    - FBCP_DISPLAY: ''
    #- APP_KEY:
    - APP_NAME:'Pixelfed Prod'
    - APP_ENV:production
    - APP_DEBUG:false
    - APP_URL:https://real.domain
    - APP_DOMAIN:"real.domain"
    - ADMIN_DOMAIN:"real.domain"
    - SESSION_DOMAIN:"real.domain"
    - OPEN_REGISTRATION:true
    - ENFORCE_EMAIL_VERIFICATION:false
    - PF_MAX_USERS:1000
    - OAUTH_ENABLED:true
    - APP_TIMEZONE:UTC
    - APP_LOCALE:en
    - LIMIT_ACCOUNT_SIZE:true
    - MAX_ACCOUNT_SIZE:1000000
    - MAX_PHOTO_SIZE:15000
    - MAX_AVATAR_SIZE:2000
    - MAX_CAPTION_LENGTH:500
    - MAX_BIO_LENGTH:125
    - MAX_NAME_LENGTH:30
    - MAX_ALBUM_LENGTH:4
    - IMAGE_QUALITY:80
    - PF_OPTIMIZE_IMAGES:true
    - PF_OPTIMIZE_VIDEOS:true
    - ADMIN_ENV_EDITOR:false
    - ACCOUNT_DELETION:true
    - ACCOUNT_DELETE_AFTER:false
    - MAX_LINKS_PER_POST:0
    - INSTANCE_PUBLIC_HASHTAGS:false
    - INSTANCE_PUBLIC_LOCAL_TIMELINE:false
    - STORIES_ENABLED:false
    - RESTRICTED_INSTANCE:false
    - MAIL_DRIVER:log
    - MAIL_HOST:smtp.mailtrap.io
    - MAIL_PORT:2525
    - MAIL_FROM_ADDRESS:"pixelfed@example.com"
    - MAIL_FROM_NAME:"Pixelfed"
    - MAIL_USERNAME:null
    - MAIL_PASSWORD:null
    - MAIL_ENCRYPTION:null
    - DB_CONNECTION:mysql
    - DB_DATABASE:pixelfed_prod
    - DB_HOST:db
    - DB_PASSWORD:pixelfed_db_pass
    - DB_PORT:3306
    - DB_USERNAME:pixelfed
    - MYSQL_DATABASE:pixelfed_prod
    - MYSQL_PASSWORD:pixelfed_db_pass
    - MYSQL_RANDOM_ROOT_PASSWORD:true
    - MYSQL_USER:pixelfed
    - REDIS_CLIENT:phpredis
    - REDIS_SCHEME:tcp
    - REDIS_HOST:redis
    - REDIS_PASSWORD:redis_password
    - REDIS_PORT:6379
    - REDIS_DATABASE:0
    - ACTIVITY_PUB:false
    - AP_REMOTE_FOLLOW:false
    - AP_SHAREDINBOX:false
    - AP_INBOX:false
    - AP_OUTBOX:false
    - ATOM_FEEDS:true
    - NODEINFO:true
    - WEBFINGER:true
    - FILESYSTEM_DRIVER:local
    - FILESYSTEM_CLOUD:s3
    - PF_ENABLE_CLOUD:false
    - HORIZON_DARKMODE:false
    - PF_COSTAR_ENABLED:false
    - MEDIA_EXIF_DATABASE:false
    - LOG_CHANNEL:stderr
    - IMAGE_DRIVER:imagick
    - BROADCAST_DRIVER:log  # log driver for local development
    - CACHE_DRIVER:redis
    - RESTRICT_HTML_TYPES:true
    - QUEUE_DRIVER:redis
    - SESSION_DRIVER:redis
    - TRUST_PROXIES:"*"
  defaultDeviceType: intel-nuc
  supportedDeviceTypes:
    - intel-nuc
    - genericx86-64-ext